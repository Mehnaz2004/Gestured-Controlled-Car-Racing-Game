<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Mapping Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Gesture Mapping Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Gesture</th>
                <th>Right Hand Key Bind</th>
                <th>Left Hand Key Bind</th>
            </tr>
        </thead>
        <tbody id="gesture-table-body">
            {% for gesture, keys in gesture_mappings.items() %}
            <tr>
                <td>{{ gesture }}</td>
                <td><input type="text" id="right_{{ gesture }}" value="{{ keys['right'] }}"></td>
                <td><input type="text" id="left_{{ gesture }}" value="{{ keys['left'] }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="save-button">Save Mappings</button>
    <button id="run-button">Run Prototype</button>
    <button id="stop-button">Stop Prototype</button>
</body>
</html>
